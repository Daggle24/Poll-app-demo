name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm test


  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: unit   # opcional, hace que e2e corra solo si unit pasa

    env:
    DATABASE_URL: ${{ secrets.DATABASE_URL }}
    NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
    NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
    E2E_TEST_OTP: ${{ secrets.E2E_TEST_OTP }}
    E2E_POLL_ID: ${{ secrets.E2E_POLL_ID }}
    E2E_CLOSED_POLL_ID: ${{ secrets.E2E_CLOSED_POLL_ID }}
    E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      # ðŸ‘‡ Action oficial de Playwright
      - uses: microsoft/playwright-github-action@v1

      # Si necesitas levantar el servidor:
      - run: pnpm build
      - run: pnpm start &
      - run: npx wait-on http://localhost:3000
      - run: pnpm test:e2e
